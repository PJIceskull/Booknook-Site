<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booknook Site</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#books">Books</a>
      <a href="#blog">Blog</a>
    </nav>

    <div id="app"></div>

    <!-- Footer -->
    <footer>
      <!-- Div to hold Copyright -->
      <div>Copyright 2022, The BookNook</div>
      <!-- Div to hold nav links -->
      <div>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#books">Books</a>
        <a href="#blog">Blog</a>
      </div>
      <!-- Div to hold Social Media Icons -->
      <div class="Social-Icons">
        <img src="images/logos/white/facebook_w.png" alt="FaceBook" />
        <img src="images/logos/white/instagram_w.png" alt="Instagram" />
        <img src="images/logos/white/twitter_w.png" alt="Twitter" />
      </div>
    </footer>

    <!-- Link to javascript files -->
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
